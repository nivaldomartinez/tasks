<div class="login-container">
    <div class="login animate__animated animate__fadeIn">
        <img src="../../assets/images/login-pic.png" width="80%" alt="login">
        <div class="form">
            <h1 class="title">Hello!</h1>
            <h6 class="subtitle is-6">Best place to do your tasks</h6>
            <form class="form" [formGroup]="loginForm">
                <div class="field mb-2">
                    <p class="control has-icons-left has-icons-right">
                        <input formControlName="email" class="input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <!-- <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span> -->
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input formControlName="password" class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <button class="button is-link is-light is-fullwidth" (click)="login()"
                    [ngClass]="{'is-loading':isLoading}">Log in</button>
                <a class="button is-ghost is-fullwidth mt-2 is-small" routerLink="/signup">Free
                    registration</a>
            </form>
        </div>
    </div>
</div>
